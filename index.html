<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Hangman - Marvel vs DC Universe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Carter+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <img class="leftBg" src="assets/images/superman.png" alt="Background with Superman and Capitan America">
    <img class="rightBg" src="assets/images/cptAmerica.png" alt="Background with Superman and Capitan America">
    <div class="container">
        <header>
            <img id="logo" src="assets/images/title.png" alt="The Hangman, Marvel vs DC Universe">
        </header>

        <audio id="coin" src="assets/sound/coin.wav" preload="auto"></audio>
        <audio id="fail" src="assets/sound/failure.wav" preload="auto"></audio>
        <audio id="complete" src="assets/sound/level_complete.wav" preload="auto"></audio>
        <audio id="win" src="assets/sound/win.wav" preload="auto"></audio>
        <audio id="fail2" src="assets/sound/fail2.mp3" preload="auto"></audio>
        <audio id="gameOver" src="assets/sound/gameOver.wav" preload="auto"></audio>

        <div id="mainCanvas">
            <div id="messageCanvas">
                <span class="blinkingTitle">Press any key to start!</span>
            </div>
        </div>
</body>

</html>
